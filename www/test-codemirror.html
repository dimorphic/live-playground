<!DOCTYPE html>
<html>
  <head lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Live code playground</title>

    <!-- SITE: INFO -->
    <meta name="author" content="">
    <meta name="description" content="Live code editor playground for HTML, CSS and JavaScript with realtime results preview.">
    <meta name="keywords" content="live, code, editor, realtime, html, css, js, html5, css3, javascript, jsfiddle, codepen, cssdeck, stackoverflow, playground" />

    <!-- Compiled CSS -->
    <link href="./css/application.css" rel="stylesheet"  />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
  </head>

  <body>

  		<!-- OVERLAY -->
  		<div class="overlay positionCenter">
  			<div class="wrapper translateCenter">
  				<div class="appLogo animate">
  					<div class="table-cell">
  						<i class="ion-ios7-reloading"></i>
  					</div>
  				</div>
  			</div>
  			<div class="overlay-mask"></div>
  		</div>


  		<!-- WRAPPER -->
		<div class="wrapper trap">

			<!-- NAVBAR -->
			<nav class="navbar navbar-static-top" id="top" role="navigation">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a href="#" class="navbar-brand">Logo</a>
			    </div>
			   <!--  <nav class="collapse navbar-collapse" role="navigation"> -->
			      <ul class="nav navbar-nav menu">
			        <li class="active">
			        	<a href="#html" class="toggler">
			        		<i class="ion icon-code"></i> HTML
			        	</a>
			        </li>
			        <li class="active">
			        	<a href="#css" class="toggler">
			        		<i class="ion icon-code"></i> CSS
			        	</a>
			        </li>
			        <li class="active">
			        	<a href="#js" class="toggler">
			        		<i class="ion icon-code"></i> JS
			        	</a>
			        </li>
			      </ul>
			      <ul class="nav navbar-nav navbar-right">
			      	<li>
			      		<a href="#" onclick="clearAll()" title="Click to clear all">
			      			<i class="ion-ios7-trash-outline"></i> Clear
			      		</a>
			      	</li>
			      </ul>
			   <!--  </nav> -->
			  </div>
			</nav>

			<!-- PANELS -->
			<section class="panels group">
				<!-- EDITORS -->
				<div class="editors col col-xs-6">
					<div class="box html">
						<textarea id="html" value="" placeholder="HTML" autocapitalize="off" autofocus></textarea>
						
						<!-- <div id="html" class="editor"></div> -->

						<span class="tag">html</span>
					</div>
					<div class="box css">
						<textarea id="css" value="" placeholder="CSS" autocapitalize="off"></textarea>

						<!-- <div id="css" class="editor"></div> -->
						<span class="tag">css</span>
					</div>
					<div class="box js">
						<textarea id="js" value="" placeholder="JavaScript" autocapitalize="off"></textarea
						>

						<!-- <div id="js" class="editor"></div> -->
						<span class="tag">javascript</span>
					</div>
				</div>

				<!-- RESULT -->
				<div class="result col col-xs-6">
					<div class="box preview">
						<iframe id="preview"></iframe>
						<!-- <span class="tag">preview</span> -->
					</div>
				</div>
			</section>

		</div><!-- /end: WRAPPER -->


	
	<!-- CodeMirror -->
	<link rel="stylesheet" href="lib/codemirror/codemirror.css">

	<link rel="stylesheet" href="lib/codemirror/addon/fold/foldgutter.css">
	<link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css">
	<link rel="stylesheet" href="lib/codemirror/addon/lint/lint.css">

 	<script src="lib/codemirror/codemirror.js"></script>

 	<!-- Editor: Addons -->
 	<script src="lib/codemirror/addon/selection/active-line.js"></script>
 	<script src="lib/codemirror/addon/selection/mark-selection.js"></script>
 	
 	<script src="lib/codemirror/addon/fold/foldcode.js"></script>
 	<script src="lib/codemirror/addon/fold/foldgutter.js"></script>
 	<script src="lib/codemirror/addon/fold/brace-fold.js"></script>
 	<script src="lib/codemirror/addon/fold/xml-fold.js"></script>
 	<script src="lib/codemirror/addon/fold/comment-fold.js"></script>

 	<script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
 	<script src="lib/codemirror/addon/edit/closetag.js"></script>
 	<script src="lib/codemirror/addon/edit/closebrackets.js"></script>
 	
	<script src="lib/codemirror/addon/search/match-highlighter.js"></script>

 	<!-- Editor: Hint -->
 	<script src="lib/codemirror/addon/hint/show-hint.js"></script>
 	<script src="lib/codemirror/addon/hint/xml-hint.js"></script>
 	<script src="lib/codemirror/addon/hint/html-hint.js"></script>
 	<script src="lib/codemirror/addon/hint/javascript-hint.js"></script>
 	<script src="lib/codemirror/addon/hint/css-hint.js"></script>

	<!-- Editor: Modes -->
	<script src="lib/codemirror/mode/xml/xml.js"></script>
	<script src="lib/codemirror/mode/javascript/javascript.js"></script>
	<script src="lib/codemirror/mode/css/css.js"></script>
	<script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>

	<!-- Editors: Lint -->
  	<script src="lib/codemirror/addon/lint/lint.js"></script>
 	<script src="lib/codemirror/addon/lint/javascript-lint.js"></script>
 	<script src="lib/codemirror/addon/lint/css-lint.js"></script>
